        Необходимо от пользователя получить число.

        Пример:
        Пользователь ввел число 163. Программа должна вывести:

        Пользователь ввел число 9537. Программа должна вывести:

        //Пользователь ввел число 163. Программа должна вывести:
        //"В числе 163 количество сотен: 1, десятков: 6, единиц: 3"
        // используем функцию округления в меньшую сторону Math.floor
        // (функция работает корректно, только с положительными цифрами):

        const n = Number (prompt('Введите число n'));
        c = n % 10
        b = Math.floor (n / 10 % 10)
        a = Math.floor (n / 100 % 10)
        alert(`В числе ${n} количество сотен: ${a}, десятков: ${b}, единиц: ${c}`);
